<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>    
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery.easing.min.js"></script>
  <script type="text/javascript" src="js/jquery.easy-ticker.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>
      body{
        background-color: #2E0000FF;
      }
    </style>
</head>
<body>
  
    
  <div class="container">
    <div id="show-alert"></div>
    <div class="container text-center">
      <div class="btn btn-danger">
        <a class="text-white" href="index.html">Về trang chủ</a>
      </div>
    </div> <br>
    <div class="col-lg-12">
      <div style="float: left" class="col-lg-6">
        <div>
          <div class="form-group">
            <h4 class="text-primary text-center font-weight-bold">ĐĂNG NHẬP</h4>
            <form method="post">
              <p class="input-group">
                <input class="form-control" type="text" name="log" placeholder="Tên Tài Khoản" pattern="[a-zA-Z0-9]{1,30}" title="Tên tài khoản không hợp lệ" required="">
              </p>
              <p class="input-group">
                <input class="form-control" type="password" name="pwd" placeholder="Mật Khẩu" pattern="[\S]{1,}" title="Mật khẩu không không hợp lệ." required="">
              </p> 
              <span style="color:yellow;font-size: 19px;" class="checkbox">
                <label>
                  <input type="checkbox" name="rememberme" value="yes"> Duy trì đăng nhập
                </label>
              </span>
              <p class="text-center">
                <input type="submit" class="btn btn-block btn-success" name="login" value="ĐĂNG NHẬP">
              </p>
            </form>
          </div>
        </div>
      </div>
      <div style="float: right" class="col-lg-6">
        <div>
          <div class="form-group">
            <h4 class="text-primary text-center font-weight-bold">ĐĂNG KÝ
            </h4>
            <form method="post">
              <p class="input-group">
                <input class="form-control" type="text" name="account_name" id="txtAccName" placeholder="Tên Tài Khoản" pattern="[a-zA-Z0-9]{1,30}" title="Tên tài khoản không hợp lệ" required="">
              </p>
              <p class="input-group">
                <input class="form-control" type="email" name="account_email" id="txtEmail" placeholder="Địa chỉ emal" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" title="Email không không hợp lệ." required="">
              </p>
              <p class="input-group">
                <input class="form-control" type="password" name="account_password" id="txtPassReg" placeholder="Mật Khẩu" pattern="[\S]{1,}" title="Mật khẩu không không hợp lệ." required="">
              </p>
              <p class="input-group">
                <input class="form-control" type="password" name="account_repassword" id="txtPasswordRe" placeholder="Nhập lại mật khẩu" pattern="[\S]{1,}" title="Mật khẩu không không hợp lệ." required="">
              </p>
              <p class="text-center">
                <input type="submit" class="btn btn-block btn-info" name="register" value="ĐĂNG KÝ">
              </p>
            </form>
          </div></div></div></div></div>
        
  <script src="js/bootstrap.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/script.js"></script>



</body>
</html>
