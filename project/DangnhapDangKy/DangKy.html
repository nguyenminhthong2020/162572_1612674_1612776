<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styleDK.css">
    <title>Đăng ký tài khoản</title>
</head>

<body>
    <div class="container">
        <form class="sign-in-form">
            <div class="label">
                <ul class="list-inline">
                    <li style="width:203px" class="list-inline-item li-dnhap">
                        <h5><a href="DangNhap.html" style="text-decoration: none;color: black">Đăng nhập</a></h5>
                    </li>
                    <li style="width:203px" class="list-inline-item li-dky">
                        <h5><a href="DangKy.html" style="text-decoration: none;color: black;">Đăng ký</a></h5>
                    </li>
                </ul>
            </div>
            <div class="content-form">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                        <label for="exampleInputPassword1">Họ và tên</label>
                        <input type="text" class="form-control" placeholder="Your full name">
                    </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Mật khẩu</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Xác nhận mật khẩu</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button style="margin-bottom:10px;width:400px;" type="submit" class="btn btn-primary">Đăng ký</button>
                <div class="form-group">
                    <button style="width:197px;" type="button" class="btn btn-primary btn-facebook"><i
                            style="margin-right:8px;" class="fab fa-facebook-f"></i>Facebook</button>
                    <button style="width:198px;" type="button" class="btn btn-danger btn-google"><i
                            style="margin-right:8px;" class="fab fa-google-plus-g"></i>Google</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
