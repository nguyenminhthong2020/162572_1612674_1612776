<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.11.4/standard/ckeditor.js"></script>
    <title>Đăng bài viết</title>
</head>

<body>
    <div class="container">
        <h4 class="text-center" style="color:red;margin-top:20px;"><b>ĐĂNG BẢN TIN</b></h4>
        <form>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Chuyên mục</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Thời sự</option>
                    <option>Thế giới</option>
                    <option>Pháp luật</option>
                    <option>Kinh doanh</option>
                    <option>Công nghệ</option>
                    <option>Xe</option>
                    <option>Du lịch</option>
                    <option>Nhịp sống trẻ</option>
                    <option>Thể thao</option>
                    <option>Văn hóa</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Tiêu đề</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Title">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Các tag</label>
                <div class="input-group">
                    <input type="text" class="form-control">
                    <input type="text" class="form-control">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Tóm tắt</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="form-group" style="height:auto;">
                <label for="exampleFormControlTextarea1">Chi tiết bản tin</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="editor1" rows="10"></textarea>

                <script>
                    CKEDITOR.replace('editor1');
                </script>
            </div>
            <div style="text-align:center;margin-top: 50px;margin-bottom: 50px;">
               <button type="submit" class="btn btn-primary">Đăng bản tin</button>
            </div>
        </form>
    </div>

</body>

</html>
