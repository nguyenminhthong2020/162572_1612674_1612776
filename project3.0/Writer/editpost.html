                       <textarea id="p_content" name="p_content" cols="80" rows="10">
                        Saya là con gái của linh mục tại ngôi đền địa phương, có nhiệm vụ giết chết Elder Bairns , những sinh vật uống máu của con người. Đó là những gì mẹ cô đã làm trước khi chết, và bây giờ Saya là người duy nhất có thể giết họ. Ban ngày, cô dường như sống một cuộc sống bình thường của một nữ sinh trung học, mặc dù Saya có vẻ khá vụng về và hoàn toàn không biết gì về nhiều nhận xét xung quanh cô, đặc biệt là về những chàng trai có vẻ thích cô. Vì cả cô và cha cô đều không có khả năng nấu ăn, cô ăn sáng mỗi sáng tại Guimauve, quán cà phê bên cạnh đền thờ.

                        Chủ sở hữu Fumito Nanahara tặng cô một món ngọt gọi là Guimauve, được đặt theo tên của quán cà phê, cũng như chuẩn bị bữa trưa. Khi cô chiến đấu, khả năng của cô là con người hoặc cao hơn một chút so với khả năng của con người bình thường, cho đến khi mắt cô đỏ rực. Cô ấy sau đó dường như trở nên nghiêm túc hơn, mạnh mẽ hơn và nhanh hơn. Cha của cô, Tadayoshi Kisaragi , cung cấp cho cô một thanh kiếm mà cô chiến đấu. Khi bộ phim tiếp tục, các cuộc tấn công của Elder Bairn trở nên thường xuyên hơn, thậm chí xảy ra vào ban ngày và tại ngôi trường mà Saya theo học. Khi ngày càng có nhiều người chết hoặc mất tích, Saya bắt đầu có những tầm nhìn và hồi tưởng kỳ lạ, cùng với những cơn đau đầu xảy ra khi cô cố gắng ghi nhớ những điều nhất định.

                        Một con chó nhỏ dễ thương xuất hiện, người nói (Vâng, anh ta nói chuyện và được gợi ý rằng anh ta là Kimihiro Watanuki ) rằng anh ta đang cố gắng thực hiện mong muốn của cô. Saya đã hứa sẽ bảo vệ tất cả mọi người, nhưng không thể nhớ được người mà cô đã hứa. Cô nhận ra mình không thể nhớ tên hoặc ngoại hình của mẹ mình. Điều này và một số điều khác, anh cố gắng để cô nhận ra, nhưng cô vẫn không thể nhớ bất cứ điều gì. Mệt mỏi vì chờ đợi Saya nhớ, Kanako Tsutsutori (cùng với Nene Motoe , Nono Motoe và Shinichirou Tokizane ) cố gắng ép Saya nhớ bằng cách cho cô uống máu của một Elder Bairn. Tsutsutori, tuy nhiên, vượt qua nó, và Saya bị say nắng. Họ nói với Saya rằng tất cả họ đều là "diễn viên" được thuê để đóng nhiều vai, trong đó cô là "ngôi sao chính".

                        Một số nhân vật trước đây được cho là đã chết được chứng minh là còn sống, cụ thể là Tokizane, Nono và Nene. Họ phải đối mặt với Yuuka Amino và Itsuki Tomofusa , người đặt câu hỏi tại sao họ cố gắng phá hỏng dự án. Fumito Nanahara tham gia cùng họ, và được tiết lộ rằng anh ta là người đã sắp xếp cho Saya được đưa đến đó. Anh ta đã điều khiển các Elder Bairns bằng cách sử dụng máu của Saya, và có một bairn Cerberus giết Tokizane, Nono và Nene vì đã cố gắng khiến Saya nhớ. Saya nhớ uống máu của Elder Bairns mà cô đã đánh bại. Mỗi lần như vậy, Fumito lại khiến Saya quên đi. Kanako chạy đến Tadayoshi, người ôm lấy cô trước khi giết cô và uống máu cô. Tadayoshi là một nửa người, một nửa Elder Bairn. Saya bắt đầu nhớ về quá khứ của mình, và về các điều khoản cho vụ cá cược mà cô và Fumito đã đồng ý; Bằng cách xóa ký ức của Saya và trồng những thứ giả, liệu cô ấy có thay đổi? Hay cô sẽ trở lại với con người cũ, giết người của mình? Saya không thể giết người và đồng ý bảo vệ họ, nhưng điều đó không được tiết lộ với người mà cô thực hiện hợp đồng này, hoặc ai đưa ra quy định rằng cô không thể làm hại con người. Saya nói cô sẽ không thay đổi, nhưng Fumito nói rằng anh ta sẽ sắp xếp nó để cô có thể tấn công con người nếu cô thắng cuộc. Anh ta không nói những gì anh ta nhận được nếu anh ta thắng cược. Saya đánh bại Tadayoshi, khóc khi chết và gọi anh là "Cha". Khi Saya đuổi theo Fumito, anh ta để lại một chú thỏ kỳ lạ Elder Bairn, mà Saya cắt làm đôi. Nó nhân lên và tàn sát thị trấn đầy người, nhiều người đang hét lên rằng đó không phải là một phần của hợp đồng. Trong khi vẫn chạy theo Fumito, Saya giết chết bản gốc và phần còn lại của những chú thỏ kỳ lạ chết. Fumito bắt đầu bay đi trong một chiếc trực thăng, và Saya nhảy đủ cao để cuối cùng giết chết anh ta, nhưng anh ta bắn vào đầu cô ta, dường như thổi bay nửa đầu cô ta. Khi cô rơi xuống đại dương bên dưới, Fumito bình luận, rất bình tĩnh, rằng thành phần trong Guimauve là máu của Bairns Elder , và anh ta đã nói rằng nó có vị như nội tạng của con người. Anh tự hỏi liệu cô có bao giờ có thể giết người không, vì lúc đó cô có thể có thật. Khi máy bay trực thăng bay đi, Saya vẫn trôi nổi trong hồ. Cô vẫn còn sống, và nằm trên bờ chờ vết thương của mình lành lại. Sau những gì dường như là một hoặc hai ngày, Saya xé một phần váy đồng phục của trường và băng bó mắt vẫn chảy máu. Con chó nhận xét rằng, trước khi Saya bị bắt, cô đã ước: "Tôi muốn ở lại chính mình". Anh nói anh đã thực hiện được ước nguyện này của cô, nhưng đã đến lúc cô phải đạt được điều ước tiếp theo. Khi các khoản tín dụng bắt đầu lăn, thanh kiếm của cô bị gãy làm đôi. Cô ném nó đi và bắt đầu chạy trốn khỏi khu vực, có lẽ là để tìm kiếm Fumito.
                      </textarea>
